<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Simple Upload File</title>
    <script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
        <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">fieldname</th>
                    <th scope="col">originalname</th>
                    <th scope="col">encoding</th>
                    <th scope="col">mimetype</th>
                    <th scope="col">destination</th>
                    <th scope="col">filename</th>
                    <th scope="col">path</th>
                    <th scope="col">size</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>{{ file.fieldname }}</td>
                    <td>{{ file.originalname }}</td>
                    <td>{{ file.encoding }}</td>
                    <td>{{ file.mimetype }}</td>
                    <td>{{ file.destination }}</td>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.path }}</td>
                    <td>{{ file.size }}</td>
                  </tr>
                </tbody>
              </table>
              <video width="1280" height="720" autoplay muted loop>
                    <source src="/{{ file.path }}" type="video/mp4" style="height: 300px">
                  </video>

</body>
</html>
